<!DOCTYPE html>
<html>
    <head>
        <title>Form Registrasi IMEI</title>
    </head>
    <body>
        <h2>Register</h2>
        <label for="fname">Nama :</label><br>
        <input type="text" id="nama" name="nama" value="Albert"><br>
        <br>

        <label for="nama">Jenis Kelamin :</label><br>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>
        <br>

        <label for="nama">NIK :</label><br>
        <input type="text" id="NIK" name="NIK" value="212155xxxx"><br>
        <br>

        <label for="nama">Alamat :</label><br>
        <textarea name="message" rows="10" cols="30"> Jl. Sidaboa No.xx Karanglewas. </textarea><br>
        <br>

        <label for="nama">Merek :</label><br>
        <select id="merek" name="merej">
            <option value="Samsung">Samsung</option>
            <option value="Apple">Apple</option>
            <option value="Huawei">Huawei</option>
        </select><br>
        <br>

        <label for="nama">Serial Number :</label><br>
        <input type="text" id="SN" name="SN" value="23415884xxxx"><br>
        <br>

        <label for="nama">Jenis OS :</label><br>
        <select id="phone" name="phone">
            <option value="Android">Android</option>
            <option value="IOS">IOS</option>
            <option value="Windows">Windows</option>
        </select><br>
        <br>

        <input type="submit" value="Submit"><br>

    </body>
</html>
